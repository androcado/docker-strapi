name: ğŸš€ Build and Publish Strapi Docker Image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§° Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Generate tags
        id: vars
        run: |
          echo "Generating tagsâ€¦"

          {
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          } > tags.txt

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> tags.txt
          fi

          # Multiline output (safe for GitHub)
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat tags.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Done
        run: cat tags.txt
