name: Build and Publish Strapi Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'     # ‚Üê baut automatisch bei git tags wie v5.31.0
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout code
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Define image tags dynamically
      - name: Define image tags
        id: vars
        run: |
          # default tags
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          # if this is a tagged release, add version tag
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG=$(echo "${GITHUB_REF_NAME}" | sed 's/^v//')
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION_TAG}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6Ô∏è‚É£ Output image URLs
      - name: Image Published
        run: echo "Published ${{ steps.vars.outputs.tags }}"
